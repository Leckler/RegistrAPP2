<ion-header [translucent]="true">
  <ion-toolbar color="fondo">
    <ion-title id="logo">Lista</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="background">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" sizeMd="12" sizeLg="12">
        <div id="H1">
          <ion-text>Lista de Asistencia</ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="lista"> 
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let usuario of usuarios">
            {{ usuario.username }}
          </ion-item>
        </ion-list>
      </ion-content>      
    </ion-row>
  </ion-grid> 
</ion-content>
