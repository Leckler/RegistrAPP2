<ion-app>

  <!--Menu Docente-->
  <ion-split-pane contentId="menu-docente" *ngIf="menuDocente">
    <ion-menu contentId="menu-docente">
      <ion-header>
        <ion-toolbar>
          <ion-title>Bienvenido Docente</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item *ngIf="isOnDocente" [routerLink]="['/docente']">
            <ion-label>Perfil Docente</ion-label>
          </ion-item>
          <ion-item *ngIf="isOnDocente" [routerLink]="['/lista']">
            <ion-label>Lista Estudiantes</ion-label>
          </ion-item>
          <ion-item *ngIf="isOnDocente" [routerLink]="['/login']">
            <ion-label click="logout()">Cerrar Sesion</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-docente"></ion-router-outlet> 
  </ion-split-pane>

  <!--Menu Alumno-->
  <ion-split-pane contentId="menu-alumno" *ngIf="menuAlumno">
    <ion-menu  contentId="menu-alumno">
      <ion-header>
        <ion-toolbar>
          <ion-title>Bienvenido Alumno</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item *ngIf="isOnAlumno" [routerLink]="['/alumno']">
            <ion-label>Perfil Alumno</ion-label>
          </ion-item>
          <ion-item *ngIf="isOnLogin"  [routerLink]="['/home']">
            <ion-label>Volver</ion-label>
          </ion-item>
          <ion-item *ngIf="isOnAlumno"  [routerLink]="['/login']">
            <ion-label click="logout()">Cerrar Sesion</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-alumno"></ion-router-outlet> 
  </ion-split-pane>

  <!--Menu Login-->
  <ion-split-pane contentId="menu-login" *ngIf="menuLogin">
    <ion-menu  contentId="menu-login">
      <ion-header>
        <ion-toolbar>
          <ion-title>Hola</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item *ngIf="isOnLogin"  [routerLink]="['/login']">
            <ion-label>Volver</ion-label>
          </ion-item>
          <ion-item *ngIf="isOnLogin" >
            <ion-label></ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-login"></ion-router-outlet> 
  </ion-split-pane>

   <!--Menu Home-->
   <ion-split-pane contentId="menu-home" *ngIf="menuHome">
    <ion-menu  contentId="menu-home">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item *ngIf="isOnHome" [routerLink]="['/alumno']">
            <ion-label>Perfil Alumno</ion-label>
          </ion-item>
          <ion-item *ngIf="isOnHome" [routerLink]="['/docente']">
            <ion-label>Perfil Docente</ion-label>
          </ion-item>
          <ion-item *ngIf="isOnHome" [routerLink]="['/login']">
            <ion-label click="logout()">Cerrar Sesion</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-home"></ion-router-outlet> 
  </ion-split-pane>


  
  
</ion-app>
