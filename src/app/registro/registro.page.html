<ion-header [translucent]="true">
  <ion-toolbar color="fondo">
    <ion-title id="logo">Registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="background">
    <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="10" sizeMd="10" sizeLg="10">
        <div id="H1">
          <ion-text>RegistrAPP</ion-text>
        </div>
      </ion-col>
      <ion-col sizeXs="2" sizeMd="2" sizeLg="2">
        <div>
          <img src="../../assets/img/circulo2.png" alt="">
        </div>
      </ion-col>
      <ion-col>
        <div id="DatosP">
          DATOS PERSONALES
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="columna1">
      <ion-col sizeMd="9">
        <div id="H2">
          <ion-list>
            <ion-item>
              <ion-input label="Nombre:" placeholder="Ingrese Nombre" type="text" [(ngModel)]="usuario.nombre" name="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Apellido Paterno:" placeholder="Ingrese Apellido Paterno" type="text" [(ngModel)]="usuario.apellidoPaterno" name="apellidoPaterno"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Apellido Materno:" placeholder="Ingrese Apellido Materno" type="text" [(ngModel)]="usuario.apellidoMaterno" name="apellidoMaterno"></ion-input>
            </ion-item>
            <ion-item>
              <ion-select label="Jornada:" placeholder="Seleccione Jornada" [(ngModel)]="usuario.jornada" name="jornada">
                <ion-select-option value="1">Diurna</ion-select-option>
                <ion-select-option value="2">Vespertina</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="columna2">
      <ion-col sizeMd="9">
        <div>
          <ion-list id="entradas">
            <ion-item>
              <ion-input label="RUT:" placeholder="Ingrese Rut" type="text" [(ngModel)]="usuario.rut" name="rut"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Correo Institucional:" placeholder="Ingrese correo" type="email" [(ngModel)]="usuario.correo" name="correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Clave alumno:" placeholder="Ingrese clave" type="password" [(ngModel)]="usuario.clave" name="clave"></ion-input>
            </ion-item>
            <ion-item>
              <ion-select label="Carrera:" placeholder="Seleccione Carrera" [(ngModel)]="usuario.carrera" name="carrera">
                <ion-select-option value="1">Ingeniera Informatica</ion-select-option>
                <ion-select-option value="2">Ingenieria Mecanica</ion-select-option>
                <ion-select-option value="3">Tecnico metalurgia</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeXs="12" sizeMd="12" sizeLg="12">
        <div id="boton">
          <ion-button (click)="guardar()" fill="solid">Enviar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
