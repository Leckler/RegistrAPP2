<ion-header [translucent]="true">
  <ion-toolbar color="fondo">
    <ion-title id="logo">Reestablecer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="carta">
    <ion-card-header>
      <ion-card-title>Reestablecer Clave</ion-card-title>
    </ion-card-header>
    
  
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.usuario" label="Ingrese Nombre" labelPlacement="stacked" placeholder="..."></ion-input>
      </ion-item>
      <ion-button (click)="buscar()" fill="solid" id="boton">Recuperar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
